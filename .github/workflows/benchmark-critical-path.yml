name: Critical Path Benchmark

on:
  workflow_dispatch:
    inputs:
      runs:
        description: "Measured runs per mode"
        required: false
        default: "3"
      warmup:
        description: "Warmup runs per mode"
        required: false
        default: "0"
      modes:
        description: "Modes to benchmark"
        required: false
        default: "seeded"
      keyword:
        description: "Search keyword"
        required: false
        default: "CNC"
      location:
        description: "Search location"
        required: false
        default: "广东"
  schedule:
    - cron: "0 2 * * 1"

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Run benchmark (non-blocking)
        continue-on-error: true
        run: |
          RUNS="${{ github.event.inputs.runs || '3' }}"
          WARMUP="${{ github.event.inputs.warmup || '0' }}"
          MODES="${{ github.event.inputs.modes || 'seeded' }}"
          KEYWORD="${{ github.event.inputs.keyword || 'CNC' }}"
          LOCATION="${{ github.event.inputs.location || '广东' }}"
          make benchmark-critical-path \
            RUNS="$RUNS" \
            WARMUP="$WARMUP" \
            MODES="$MODES" \
            KEYWORD="$KEYWORD" \
            LOCATION="$LOCATION" \
            JSON=1 \
            OUT=1

      - name: Upload benchmark artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: critical-path-benchmark-${{ github.run_id }}
          path: output/benchmarks/*.json
          if-no-files-found: warn
