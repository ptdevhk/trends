name: Checks

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for deep scan
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  i18n-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Check i18n locale files
        run: make i18n-check

  verify:
    runs-on: ubuntu-24.04
    environment: dev
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js setup (for TypeScript checks/build)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Install Node dependencies
        run: npm install

      - name: Validate resume fixtures
        run: npx tsx scripts/test-resume-fixtures.ts

      - name: Run agent governance checks
        run: |
          make check-agent-policy
          make check-agent-skill

      - name: Verify critical path (seeded mode)
        run: make verify-critical-path MODE=seeded JSON=1 || echo "Advisory verification failed, skipping block"

      - name: Run checks + build validation
        run: make check-build
