name: Checks

on:
  push:
    branches: [master]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-24.04
    environment: dev
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install Python dependencies
        run: uv sync

      - name: Install Node.js dependencies (if package.json exists)
        run: |
          if [ -f "package.json" ]; then
            npm install
          fi

      - name: Verify Python project
        run: |
          # Verify the main module can be imported
          uv run python -c "import trendradar; print('trendradar OK')"
          uv run python -c "import mcp_server; print('mcp_server OK')"
          uv run python -c "import packages.config; print('packages.config OK')"
          uv run python -c "import plugins; print('plugins OK')"

      - name: Verify CLI help
        run: |
          uv run python -m trendradar --help || true
          uv run python -m mcp_server.server --help || true

      - name: Run Node.js checks (if package.json exists)
        run: |
          if [ -f "package.json" ]; then
            npm run check || true
          fi

      - name: Run crawler (dry run)
        env:
          GITHUB_TOKEN: ${{ github.token }}
          AI_ANALYSIS_ENABLED: ${{ secrets.AI_ANALYSIS_ENABLED || 'false' }}
          AI_MODEL: ${{ secrets.AI_MODEL }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_API_BASE: ${{ secrets.AI_API_BASE }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SKIP_ROOT_INDEX: "true"
        run: |
          # Run the crawler in dev mode
          uv run python -m trendradar
