# GitHub Pages Static Site Deployment
# ====================================
# Builds and deploys TrendRadar static site to GitHub Pages.
#
# Triggers:
#   - Manual dispatch (workflow_dispatch)
#   - After successful crawler run (workflow_run)
#   - Push to master (for workflow changes)
#
# The static site includes:
#   - React frontend (if apps/web exists)
#   - Python-generated HTML reports (fallback)

name: Deploy to GitHub Pages

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      fresh_build:
        description: 'Run crawler before building (generates fresh reports)'
        required: false
        default: 'false'
        type: boolean

  # Deploy after successful crawler run
  workflow_run:
    workflows: ["Get Hot News"]
    types:
      - completed
    branches:
      - master

  # Deploy on push to master (catches workflow file changes)
  push:
    branches:
      - master
    paths:
      - '.github/workflows/deploy-pages.yml'
      - 'scripts/build-static.sh'
      - 'apps/web/**'

# Only allow one deployment at a time
concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    # Only run if crawler succeeded (when triggered by workflow_run)
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Set up Node.js (for React frontend if it exists)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
        continue-on-error: true

      # Check if fresh build is requested
      - name: Run crawler (fresh build)
        if: ${{ inputs.fresh_build == true }}
        env:
          SKIP_ROOT_INDEX: "true"
          AI_ANALYSIS_ENABLED: ${{ secrets.AI_ANALYSIS_ENABLED }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_MODEL: ${{ secrets.AI_MODEL }}
          AI_API_BASE: ${{ secrets.AI_API_BASE }}
        run: python -m trendradar

      # Download artifacts from crawler workflow (if triggered by workflow_run)
      - name: Download crawler artifacts
        if: ${{ github.event_name == 'workflow_run' }}
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: crawler.yml
          run_id: ${{ github.event.workflow_run.id }}
          name: output
          path: output
        continue-on-error: true

      # Fallback: Use existing output directory or index.html
      - name: Check for existing output
        id: check_output
        run: |
          if [ -d "output/html" ] || [ -f "output/index.html" ] || [ -f "index.html" ]; then
            echo "has_output=true" >> $GITHUB_OUTPUT
          else
            echo "has_output=false" >> $GITHUB_OUTPUT
          fi

      - name: Build static site
        if: steps.check_output.outputs.has_output == 'true'
        run: ./scripts/build-static.sh

      - name: Create minimal fallback page
        if: steps.check_output.outputs.has_output != 'true'
        run: |
          mkdir -p dist
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="zh-Hant">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>TrendRadar</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      min-height: 100vh;
                      margin: 0;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white;
                  }
                  .container {
                      text-align: center;
                      padding: 2rem;
                  }
                  h1 {
                      font-size: 3rem;
                      margin-bottom: 1rem;
                  }
                  p {
                      font-size: 1.2rem;
                      opacity: 0.9;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>TrendRadar</h1>
                  <p>No reports available yet.</p>
                  <p>Run the crawler to generate trending news reports.</p>
              </div>
          </body>
          </html>
          EOF
          touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
